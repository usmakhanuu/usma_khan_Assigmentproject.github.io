<html>
<head>
<style>
body{
 background-repeat:no-repeat;
 background-size:cover;
 text-align:left;
 font-size:30;
 color:white;

<body background=bgcab.jpg>
<form>
<label for="fname">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="fname" name="fname" placeholder="Your name" size="130" style="background-color:#001a1a; color:white; height:30px"><br><br>
 <label for="num">Phone number:</label>&nbsp;&nbsp;&nbsp;
<input type="text" id="num" name="num" placeholder="Your Phone number" size="130" style="background-color:#001a1a;height:30px"><br><br>
<label for="pickup">Pickup location:</label>&nbsp;&nbsp;
 <input type="text" id="pickup" name="pickup" placeholder="Enter an origin location" size="130" style="background-color:#001a1a; height:30px"><br><br>
<label for="dest">Drop Location:</label>&nbsp;&nbsp;&nbsp;
 <input type="text" id="dest" name="dest" placeholder="Enter a destination location" size="130" style="background-color:#001a1a; height:30px"><br><br>
<label for="date">Pickup Date:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <input type="text" id="date" name="date" placeholder="mm/dd/yyyy" size="130" style="background-color:#001a1a; height:30px"><br><br>
<label for="ptime">Pickup time:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="ptime" name="ptime" placeholder="Hrs:Min" size="130" style="background-color:#001a1a; height:30px"><br><br>
<p style="text-align:center"><button type="button" style="background-color: #ff1a1a; text-align:center; font-family:helvetica; font-size:15px;padding:5px; width:400;">BOOK MY CAB</button>
</p>
</form>
</body>
</html>
